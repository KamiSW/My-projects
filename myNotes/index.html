<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7627bbb5c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete all</button>
        </div>
    </div>

    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title"> Note #1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>

            <div class="note-body">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio atque, velit enim minus perferendis
                suscipit vitae asperiores voluptates odit veritatis soluta sequi quibusdam, voluptas rem quos, provident
                quasi impedit placeat?
            </div>
        </div>
    </div>

    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Choose category</label>
        <select id="category">
            <option value="0" disabled selected>--choose category--</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Others</option>
        </select>
        <label for="text">Write a note</label>
        <textarea id="text"></textarea>
        <p class="error"> Fill all fields!</p>
        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-check"></i>Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i>Cancel</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
