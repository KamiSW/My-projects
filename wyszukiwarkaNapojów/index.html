<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkSearch</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="enter a drink name">
        </div>
        <div class="drink-list">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Red wine</li>
                <li>Coca-Cola</li>
                <li>Fanta</li>
                <li>Pepsi</li>
                <li>Sprite</li>
                <li>Gin</li>
                <li>Whiskey</li>
                <li>Champagne</li>
                <li>White wine</li>
                <li>Water</li>
                <li>Sparkling water</li>
                <li>Apple juice</li>
                <li>Orange juice</li>
                <li>Energy drink</li>
                <li>Tonic</li>
                <li>Rum</li>
                <li>Tea</li>
                <li>Coffee</li>
            </ul>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
