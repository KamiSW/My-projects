<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your bill - BillSplitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split the bill with your friends :)!</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay</label>
            <input type="number" id="price">


            <label for="people">How many people</label>
            <input type="number" id="people">

            <label for="tip">Tip</label>
            <select id="tip">
                <option value="0" disabled selected>Choose how much tip you want to give</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Split</button>
            <p class="error"></p>
            <p class="cost-info">Each of you should pay <span class="cost"></span> &euro; :)</p>
        </div>


    </div>






    <script src="main.js"></script>
</body>

</html>
